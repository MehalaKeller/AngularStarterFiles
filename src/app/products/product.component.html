<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-2">Filter by</div>
        <div class="col-md-4">
            <input type="text"
            [(ngModel)] = "listFilter"
            >
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtered by: {{listFilter}}</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                       <button class="btn btn-primary"
                        (click) = "toggleImage()">
                        {{showImage ?  'Hide' : 'Show' }} 
                        Image
                       </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let movies of filteredProducts">
                    <td><img 
                        *ngIf = "showImage"
                        [src] = "movies.imageUrl"
                        [style.width.px] = "imageWidth"
                        [style.margin.px] = "imageMargin"
                        [title] = "movies.productName"

                        ></td>
                    <td>{{movies.productName}}</td>
                    <td>{{movies.productCode}}</td>
                    <td>{{movies.releaseDate}}</td>
                    <td>{{movies.price}}</td>
                    <td><pm-star [rating] = "movies.starRating"
                        (ratingClicked) = "gotClicked($event)"
                        ></pm-star></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
